<!DOCTYPE html>
<html>
<head>
	<title>Skijump!</title>
	<link rel="shortcut icon" href="favicon.png" />
	<link href='http://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

	<div id="mediaquerydebug"></div>
	<div id="debug">
		<div id="debugmsg"></div>
		<input id="debugparam" name="debugparam" type="range" value="0" min="0" max="100" step="1" />
		<span id="debugparamlabel"></span>
	</div>
	<div id="hint"></div>
	<div id="power-container">
		<div id="power-bar"></div>
	</div>
	<div id="results">
		<table>
			<tr><td>Points</td><td id="points"></td><td></td></tr>
			<tr><td>Distance</td><td id="result"></td><td></td></tr>
			<tr><td>Daily Best</td><td id="dailyresult"></td><td id="dailydiff"></td></tr>
			<tr><td>All-Time Best</td><td id="alltimeresult"></td><td id="alltimediff"></td></tr>
			<tr><td>Top Speed</td><td id="topspeed"></td><td></td></tr>
			<tr><td></td><td id="comments"></td><td></td></tr>
		</table>
	</div>
	<div id="fullscreen-container">
		<img id="fullscreen-icon" class="icon" src="assets/fullscreen.png" alt="Fullscreen" width="32" height="32">
	</div>
	<div id="settings-container">
		<img id="settings-icon" class="icon" src="assets/gear.png" alt="Settings" width="32" height="32">
		<div id="settings">
			<!--<select id="control">
				<option value="0">Vertical Swiping</option>
				<option value="1">Horizontal Swiping</option>
				<option value="2">Accelerometer</option>
			</select>-->
			<button id="reset-records">Reset Records</button>
		</div>
	</div>

	<script>
		if (!String.prototype.contains)
			String.prototype.contains = function() { return String.prototype.indexOf.apply(this, arguments) !== -1; };
		function $(selector) { return document.querySelector(selector); }
		if (!window.requestAnimationFrame) alert("Error: requestAnimationFrame unsupported");
		var CAPS = {
			webgl: (function() { try { var canvas = document.createElement('canvas'); return !!window.WebGLRenderingContext && !!(canvas.getContext('webgl') || canvas.getContext('experimental-webgl')); } catch(e) { return false; } })(),
			gamepads: !!navigator.getGamepads,
			// Not really correct/reliable, but detecting touch screen is currently impossible
			touch: (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
		};
	</script>
	<script src="libs/touchpolyfill.min.js"></script>
	<script src="libs/p2.min.js"></script>
	<script src="libs/three.min.js"></script>
	<script src="libs/stats.min.js"></script>
	<script src="js/params.js"></script>
	<script src="js/wind.js"></script>
	<script src="js/records.js"></script>
	<script src="js/slope.js"></script>
	<script src="js/jumper.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
