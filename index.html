<!DOCTYPE html>
<html>
<head>
	<title>Skijump!</title>
	<link href='http://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

	<div id="mediaquerydebug"></div>
	<div id="debug"></div>
	<div id="hint"></div>
	<div id="results">
		<table>
			<tr><td>Distance</td><td id="result"></td><td></td></tr>
			<tr><td>Daily Best</td><td id="dailyresult"></td><td id="dailydiff"></td></tr>
			<tr><td>All-Time Best</td><td id="alltimeresult"></td><td id="alltimediff"></td></tr>
			<tr><td>Top Speed</td><td id="topspeed"></td><td></td></tr>
		</table>
	</div>

	<script>
		function $(selector) { return document.querySelector(selector); }
		if (!window.requestAnimationFrame) alert("Error: requestAnimationFrame unsupported");
		// Not really correct/reliable, but detecting touch screen is currently impossible
		var isTouchDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
	</script>
	<script src="libs/p2.min.js"></script>
	<script src="libs/three.min.js"></script>
	<script src="libs/stats.min.js"></script>
	<script src="js/records.js"></script>
	<script src="js/slope.js"></script>
	<script src="js/jumper.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
